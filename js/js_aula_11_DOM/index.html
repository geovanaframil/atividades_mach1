<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <form action="#" id="form" class="active">
        <header>
          <h1>Cadastro Cliente</h1>
        </header>
        <div class="name">
          <label for="name">Nome:</label>
          <input type="text" id="name" />
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="text" id="email" />
        </div>
        <div class="phone">
          <label for="phone">Telefone:</label>
          <input type="number" id="phone" />
        </div>
        <div id="positive-feedback" hidden>
          <p>Campos preenchidos corretamente!</p>
        </div>
        <div id="negative-feedback" hidden>
          <p>Ops, algo está errado!</p>
          <p>Verifique o formulário.</p>
        </div>
        <div class="button">
          <button type="button" id="btn-save">Salvar</button>
          <button type="button" id="btn-conclude">Concluir</button>
        </div>
      </form>
      <section id="list" class="inactive">
        <h1>Clientes Cadastrados</h1>
        <table>
          <thead>
            <tr>
              <th>Nome:</th>
              <th>Email:</th>
              <th>Telefone:</th>
            </tr>
          </thead>
          <tbody id="show-list"></tbody>
        </table>
      </section>
    </div>

    <script src="assets/js/dom.js"></script>
  </body>
</html>
