<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > h1{
            color: blue;
        }

        h1 + p em {
            color: red;
        }

        em {
            color: blue;
        }

        article h1 {
            color: green;
        }

        article p {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="principal">
        <h1>TITULO AZUL</h1>
        <p>Paragrafo com <em>ênfase nessa parte vermelha aqui.</em></p>
        <p>Paragrafo com <em>ênfase nessa parte azul aqui</em></p>
        <article>
            <h1>TÍTULO INTERNO VERDE</h1>
            <p>PARAGRAFO COM COR AZUL</p>
        </article>
    </div>
</body>
</html>
