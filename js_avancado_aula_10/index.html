<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="busca.js" defer></script>
    <title>Busca de Aluno</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="cadastro.html">Cadastro Aluno</a>
        </li>
        <li>
          <a href="index.html">Consulta de Aluno</a>
        </li>
      </ul>
    </nav>
    <div>
      <form>
        <h1>Busca por Matricula</h1>
        <fieldset>
          <label>Matricula</label>
          <input name="matricula" id="matricula" />
        </fieldset>
        <fieldset>Nome: <label id="matricula-aluno"></label></fieldset>
        <fieldset>Matricula: <label id="nome-aluno"></label></fieldset>
        <input
          type="button"
          id="btnBuscarMatricula"
          value="Buscar por Matricula"
        />
      </form>
      <form>
        <h1>Busca por Nome ou Todos</h1>
        <fieldset id="pn-filter-nome" style="display: none">
          <label>Nome</label>
          <input name="nome" id="nome" />
        </fieldset>
        <div>
          <fieldset>
            <label>Todos</label>
            <input
              type="radio"
              checked
              name="tipo-busca"
              id="opt-busca-todos"
              value="T"
            />
          </fieldset>
          <fieldset>
            <label>Por Nome</label>
            <input
              type="radio"
              name="tipo-busca"
              id="opt-busca-nome"
              value="N"
            />
          </fieldset>
        </div>
        <input type="button" id="btnBuscar" value="Buscar" />
      </form>
      <div id="dados"></div>
    </div>
  </body>
</html>
