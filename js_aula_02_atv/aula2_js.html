    <script>
      /* Márcia ganhou 7 pacotes com 30 adesivos em cada pacote. 15 adesivos eram repetidos e não puderam ser colados no álbum. Quantos adesivos Márcia colou no álbum? */
      let pacotesAdesivo = 7;
      let qtdAdesivosPorPct = 30;
      let adesivosRepetidos = 15;
      let adesivosAproveitados =
        pacotesAdesivo * qtdAdesivosPorPct - adesivosRepetidos;
      console.log(
        "Marcia colou " + adesivosAproveitados + " adesivos no álbum"
      );

      /* Numa caixa de refrigerantes cabem duas dúzias de latas. Quantas latas poderão ser guardadas em 4 caixas? */
      let undLataPorCaixa = 24;
      let qtdCaixas = 4;
      let qtdTotalLatas = undLataPorCaixa * qtdCaixas;
      console.log(
        "Poderão ser guardadas em " +
          qtdCaixas +
          " caixas de refrigerante o total de: " +
          qtdTotalLatas +
          " latas"
      );

      /* Utilizando decremento escreva no console todos os números ímpar no intervalo de 10 até 0. */

    </script>
